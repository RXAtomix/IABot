<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Chatbot Maison Epigenetic</title>
  <link rel="stylesheet" href="chatbot.css">
  <script src="script/chatbot.js"></script>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message">
                <p class="message-sender">
                    Bot
                </p>
                <p>
                    Bonjour, veuillez saisir votre numéro de téléphone pour vous identifier, s'il vous plaît.
                </p>
            </div>
        </div>
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white dark:text-black"><path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </button>
        </div>
    </div>
</body>

</html>
